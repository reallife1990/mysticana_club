{% extends 'workplaceapp/base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<h3 class="text-center"> Добавление новой новости </h3>
<div class="justify-content-center text-center">

<form method="POST" class="center text-center table-active table-bordered align-content-center">
    {% csrf_token %}
    {{form|crispy}}

    <p>
        <button type="submit"
                class="btn btn-primary btn-block">Добавить
        </button>
    </p>
</form>

</div>


{% endblock %}
