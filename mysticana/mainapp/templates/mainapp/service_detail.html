{% extends 'mainapp/base.html' %}

{% block content %}

<div class="row">

  <div class="col-lg-8">

    <div class="card bg-white my-2">

         <h5 class="card-header">Услуги</h5>
      <div class="card-body">
        <h5 class="card-title text-center">{{object.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{object.created_at}}</h6>
        <div class="clearfix">
          {%if object.image%}
          <img class="img-resize pr-md-3 pb-3 float-md-left" src="{{object.image.url}}" style="max-width:300px">
          {%endif%}
          <p class="h4">{{object.body}}</p>
          <p class="h4">{{page_obj.paginator.page_range}}</p>
        </div>

      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-between">
          <a href="{% url 'mainapp:service_detail' prev.pk %}" class="card-link h5"><-- {{prev.title}}</a>

          <a href="{% url 'mainapp:services'%}" class="card-link h5">К списку</a>
          <a href="{% url 'mainapp:service_detail' next.pk %}" class="card-link h5">{{next.title}} --></a>
        </div>
      </div>
    </div>




  </div>



</div>





{% endblock %}
