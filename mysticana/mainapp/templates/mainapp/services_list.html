{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}

        
    <div class="row justify-content-center mt-3">
        {%for service in object_list%}
        

                <div class="card col-sm-12 col-md-6 col-lg-4 border-0">
                <a href="{% url 'mainapp:service_detail' service.pk %}">

                    <div class="card-body">
                      <div class="img-wrap">
                        <img src={{service.image.url}} class="img-responsive card-img">
                        <h3>{{service.title}}</h3>

                     </div>
                            <div class="card-text">
                             {{service.preamble}}
                          </div>
                    </div>




                </a>
                </div>
        {%endfor%}

 </div>
{%if page_obj.paginator.num_pages != 1 %}
  {%include 'mainapp/includes/inc_paginator.html'%}
{%endif%}
        



{%endblock%}
